<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deadlands — Metalcore band from Long Island. Tours, music, and news.">
    <title>Deadlands | Social</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #111;
  color: #eee;
  line-height: 1.6;
}
header {
  background: url('https://i.ytimg.com/vi/q6Q48MvFbRY/maxresdefault.jpg') center/cover no-repeat;
  padding: 200px 20px;
}
h1 {
  font-size: 0;
}
nav {
  background: #222;
  padding: 10px 0;
  text-align: center;
}
nav a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  color: #e63946;
}
.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
h2{
    text-align: center; 
  Background-color: grey;
}
p{
  text-align: center; 
}
.social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin: 30px 0;
}
.social-card {
    padding: 25px;
    border-radius: 8px;
    background: #1c1c1c;
    text-align: center;
    color: #fff;
    text-decoration: none;
    transition: 0.3s ease;
    font-weight: bold;
}
.social-card:hover {
    transform: scale(1.05);
}
.fan-form {
    margin-top: 30px;
    background: #1c1c1c;
    padding: 20px;
    border-radius: 8px;
}

.fan-form h4 {
    text-align: center;
    background-color: grey;
    padding: 8px 0;
    margin-bottom: 15px;
}

.fan-form form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.fan-form input,
.fan-form textarea {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: #222;
    color: #fff;
    font-size: 1rem;
}

.fan-form textarea {
    height: 150px;
    resize: vertical;
}

.fan-form button {
    padding: 12px;
    background: #e63946;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
}

.fan-form button:hover {
    background: #c92c38;
}
footer {
    background-color: #111;      
    color: #fff;
    padding: 30px 20px;
    text-align: center;
    margin-top: 0;
}

footer input[type="email"] {
    padding: 8px;
    width: 250px;
    max-width: 80%;
    border: none;
    border-radius: 3px;
    margin-right: 10px;
}

footer button {
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    background-color: #f04;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
}

footer button:hover {
    background-color: #c03;
}

footer p {
    font-size: 0.9rem;
    margin: 0;
}
@media (max-width: 480px) {

    header {
        padding: 80px 10px; 
    }
  }
</style>
<body>
  <header>
    <h1 class="logo-text">Deadlands</h1>
</header>

<nav>
    <a href="about.html">About</a>
    <a href="tour.html">Tour</a>
    <a href="music.html">Music</a>
    <a href="social.html" class="active">Social</a>
</nav>

<div class="container">
    <h2>Follow Deadlands</h2>

    <div class="social-grid">
        <a href="https://www.instagram.com/deadlandsband/" target="_blank" class="social-card instagram">
            <h3>Instagram</h3>
        </a>

        <a href="https://www.tiktok.com/@deadlandsband" target="_blank" class="social-card tiktok">
            <h3>TikTok</h3>
        </a>

        <a href="https://www.youtube.com/@deadlandsbandny/featured" target="_blank" class="social-card youtube">
            <h3>YouTube</h3>
        </a>

        <a href="https://open.spotify.com/artist/75ItOLlAwbDFJFx3PhyzTc" target="_blank" class="social-card spotify">
            <h3>Spotify</h3>
        </a>
    </div>
    <div class="fan-form">
        <h4>Send a Fan Letter</h4>

        <form action="mailto:deadlandsfanmail@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>

            <textarea name="message" placeholder="Your fan letter..." required></textarea>

            <button type="submit">Send Letter</button>
        </form>
    </div>

<footer>
  <div class="subscription" style="margin-top: 40px;">
        <h5>Subscribe to hear about upcoming shows, albums, and events.</h5>

        <form action="https://example.com" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <p class="copyright">
        &copy; Copyright © 2025 Deadlands Official Website - All Rights Reserved.
    </p>
    <p>Contact: <a href="mailto:info@deadlands.example">info@deadlands.example</a></p>
</footer>

</body>
</html>
