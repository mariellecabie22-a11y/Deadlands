<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlands | Social</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #111;
  color: #eee;
  line-height: 1.6;
}
header {
  background: url('https://i.ytimg.com/vi/q6Q48MvFbRY/maxresdefault.jpg') center/cover no-repeat;
  padding: 200px 20px;
}
h1 {
  font-size: 0;
}
nav {
  background: #222;
  padding: 10px 0;
  text-align: center;
}
nav a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  color: #e63946;
}
.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
h2{
    text-align: center; 
  Background-color: grey;
}
p{
  text-align: center; 
}
.social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin: 30px 0;
}
.social-card {
    padding: 25px;
    border-radius: 8px;
    background: #1c1c1c;
    text-align: center;
    color: #fff;
    text-decoration: none;
    transition: 0.3s ease;
    font-weight: bold;
}
.social-card:hover {
    transform: scale(1.05);
}
<body>

<header>
    <h1 class="logo-text">Deadlands</h1>
</header>

<nav>
    <a href="about.html">About</a>
    <a href="tour.html">Tour</a>
    <a href="music.html">Music</a>
    <a href="social.html" class="active">Social</a>
</nav>

<div class="container">
    <h2>Follow Deadlands</h2>

    <div class="social-grid">
        <a href="https://www.instagram.com/deadlands" target="_blank" class="social-card instagram">
            <h3>Instagram</h3>
        </a>

        <a href="https://www.tiktok.com/@deadlandsband" target="_blank" class="social-card tiktok">
            <h3>TikTok</h3>
        </a>

        <a href="https://www.youtube.com/@deadlands" target="_blank" class="social-card youtube">
            <h3>YouTube</h3>
        </a>

        <a href="https://open.spotify.com/artist/0xhS0WVP6TzuI5qHcpej9C" target="_blank" class="social-card spotify">
            <h3>Spotify</h3>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Deadlands Official Website - All Rights Reserved.</p>
</footer>

</body>
</html>
